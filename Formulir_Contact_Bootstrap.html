<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Contact Bootstrap</title>
</head>
<style>
    .body {
        background-color: chartreuse;
        font-family: Arial, sans-serif;
    }

    .header, .footer {
        background-color: aqua;
        color: black;
    }
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<body class="body">
    <header class="header">
        <h1 align="center">Formulir Contact Bootstrap</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-sm-12" style="background-color: white;">
                <form action="contact.php">
                    <div class="mb-3">
                        <label for="namaLengkap">Nama lengkap :</label>
                        <input type="text" name="namaLengkap" class="form-control" placeholder="Masukkan nama lengkap">
                    </div>
                    <div class="mb-3">
                        <label for="Subject">Subjek :</label>
                        <input type="text" name="subject" class="form-control" placeholder="Mau nanya tentang apa nih ?">
                    </div>
                    <div class="mb-3">
                        <label for="pertanyaan">Pertanyaan Lengkap :</label>
                        <textarea name="Pertanyaan" id="pertanyaan" cols="20" rows="5" placeholder="Isi pertanyaan lengkap"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="email">Email :</label>
                        <input type="email" name="Email" id="Email" class="form-control" placeholder="Masukkan email kamu">
                    </div>
                    <div class="mb-3">
                        <input type="submit" value="Kirim Pertanyaan" class="btn btn-primary form-control w-100">
                        <input type="reset" value="Reset" class="btn btn-secondary form-control w-100 mt-2">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</html>
