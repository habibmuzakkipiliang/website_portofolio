<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Sederhana</title>
</head>
<style>
    .body {
        background-color: chartreuse;
        font-family: Arial, sans-serif;
    }

    .header, .footer {
        background-color: aqua;
        color: black;
    }

    .login-card {
         width: 100%;
         max-width: 400px;
         padding: 2rem;
         border-radius: 10px;
         box-shadow: 0 0 10px rgba(0,0,0,0.1);
         background-color: white;
    }
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<body class="body">
    <header class="header">
        <h1 align="center">Formulir Pendaftaran Sederhana</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-sm-12" style="background-color: white;">
                <br>
                <form action="" method="post">
                    <div class="mb-3">
                        <label for="namaLengkap" class="form-label">
                        Nama Lengkap :</label>
                        <input type="text" name="namaLengkap" class="form-control" placeholder="Masukkan nama lengkap">
                    </div>
                    <div class="mb-3">
                        <label for="namaPanggilan" class="form-label">Nama panggilan :</label>
                        <input type="text" name="namaPanggilan" class="form-control" placeholder="Masukkan nama panggilan">
                    </div>
                    <div class="mb-3">
                        <label for="kelasSiswa" class="form-label">Kelas :</label>
                        <input type="text" name="kelasSiswa" class="form-control" placeholder="Masukkan kelas">
                    </div>
                    <div class="mb-3">
                        <label for="nomorHp" class="form-label">Nomor HP :</label>
                        <input type="text" name="nomorHp" class="form-control" placeholder="Masukkan nomor HP">
                    </div>
                    <div class="mb-3">
                        <label for="akunInstagram" class="form-label">Akun Instagram :</label>
                        <input type="text" name="akunInstagram" class="form-control" placeholder="Masukkan akun Instagram">
                    </div>
                    <div class="mb-3">
                        <label for="akunTiktok" class="form-label">Akun Tiktok :</label>
                        <input type="text" name="akunTiktok" class="form-control" placeholder="Masukkan akun Tiktok">
                    </div>
                    <div class="mb-3">
                        <label for="akunTelegram" class="form-label">Akun Telegram :</label>
                        <input type="text" name="akunTelegram" class="form-control" placeholder="Masukkan akun Telegram">
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="btn btn-primary form-control w-100" value="Daftar Sekarang">
                        <input type="reset" value="Hapus" class="btn btn-secondary form-control w-100 mt-2">
                    </div>
                </form>
                <hr>
            </div>
        </div>
    </div>
</body>

<footer class="footer mt-auto py-3">
    <div class="container text-center">
        <span>Copyright &copy; 2025 Habib Muzakki.</span>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</html>
